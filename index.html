<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <!-- poopins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>My Game</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <!-- navigation -->
      <nav>
        <div class="logo">Rock,Paper,Scissors</div>
        <ul>
          <li>
            <a class="reset" href="#">Reset Game</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- main -->
    <main>
      <section class="title">
        <h1>Score 5 Points to Win The Game</h1>
      </section>
      <div class="options">
        <div class="option option__1">
          <p>Rock</p>
        </div>
        <div class="option option__2">
          <p>Paper</p>
        </div>
        <div class="option option__3">
          <p>Scissors</p>
        </div>
      </div>
      <section class="Scores">
        <div class="pointTable">
          <div class="playerPoints">
            <p>Player: <span class="playerScore">0</span></p>
          </div>
          <div class="computerPoints">
            <p>Computer: <span class="computerScore">0</span></p>
          </div>
        </div>
        <div class="Win">
          <p>Winner:<span class="Winner"></span></p>
        </div>
      </section>
    </main>
    <!-- footer -->
    <footer>
      <p>All rights Reserve by &copy; fasih</p>
    </footer>
    <script src="Js/index.js"></script>
  </body>
</html>
